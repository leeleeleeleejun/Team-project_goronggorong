<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="sign-in.css" />
    <link rel="stylesheet" type="text/css" href="/layouts/input-common.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./sign-in.js"></script>
    <title>고롱고롱::로그인</title>
  </head>
  <body>
    <main role="main">
      <section class="sign">
        <a href="/">
          <img src="/img/logo.png" width="150px" />
        </a>
        <form class="sign__form">
          <h1>로그인</h1>
          <input class="form__id" name="email" type="email" placeholder="이메일" required />
          <input class="form__pw" name="password" type="password" placeholder="비밀번호" required />
          <button class="form__submit" type="submit">로그인</button>
          <div class="form__link">
            <a href="/signin/find-password">비밀번호 찾기</a>
            <a href="/signup">회원가입</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
