<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고롱고롱::주문완료</title>
    <link rel="stylesheet" href="./success.css" />
    <link rel="stylesheet" type="text/css" href="/layouts/main.css" />
    <link rel="stylesheet" type="text/css" href="/layouts/order-common.css" />
    <link rel="icon" href="/img/favicon.png" />
    <script src="./success.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header></header>
    <nav class="navbar"></nav>
    <main>
      <h3>주문완료</h3>
      <div class="contents">
        <div class="success-order">
          <section>
            <div class="content-title"></div>
            <div class="content">
              <div>주문하신 내역은 나의 정보에서 확인하실 수 있습니다.</div>
            </div>
          </section>
          <section class="success-order__user-address">
            <div class="content-title">
              <span>배송지</span>
            </div>
            <div class="content">
              <div class="receiver-info">
                <span class="receiver-name">실제 주소</span>
                <span class="receiver-address">받는 사람 정보</span>
                <span class="receiver-phone">전화번호</span>
                <span class="receiver-request">문앞 | 필요없음</span>
              </div>
            </div>
          </section>
          <section>
            <div class="content-title">
              <span>결제정보</span>
            </div>
            <div class="content">
              <div>총 결제금액</div>
              <div class="total-price"></div>
            </div>
          </section>
          <section>
            <div class="content-title">
              <span>결제수단 정보</span>
            </div>
            <div class="content">
              <span class="payment-type">무통장 입금</span>
            </div>
          </section>
          <section>
            <div class="content-title"></div>
            <div class="content">
              <div class="content__button-wrap">
                <a href="/mypage"><button class="go-my-page">마이 페이지</button></a>
                <a href="/"><button class="go-main-page">계속 쇼핑하기</button></a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
