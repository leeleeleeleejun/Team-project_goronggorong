<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="edit-user-info.css" />
    <link rel="stylesheet" type="text/css" href="/layouts/input-common.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/layouts/deliveryAddressApi.js"></script>
    <script defer type="module" src="edit-user-info.js"></script>
    <title>고롱고롱::회원정보 수정</title>
  </head>
  <body>
    <main role="main">
      <section class="sign">
        <a href="/">
          <img src="/img/logo.png" width="150px" />
        </a>
        <form class="sign__form">
          <h1>회원정보 수정</h1>
          <label for="form__name">이름</label>
          <input id="form__name" class="form__name" name="form__name" type="text" placeholder="이름" />

          <label for="form__id">아이디</label>
          <input id="form__id" class="form__id" name="form__id" type="email" placeholder="아이디" />

          <label for="form__pw">비밀번호 변경</label>
          <input
            id="form__pw"
            class="form__pw"
            name="form__pw"
            type="password"
            minlength="8"
            placeholder="비밀번호"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
            required
          />
          <p class="form__help">영문, 숫자, 특수문자를 포함한 8자 이상의 비밀번호를 입력해 주세요.</p>

          <label for="form__pw-check">비밀번호 변경 확인</label>
          <input
            id="form__pw-check"
            class="form__pw-check"
            name="form__pw-check"
            type="password"
            minlength="8"
            placeholder="비밀번호 재입력"
            required
          />

          <label for="form__phone">휴대폰 번호</label>
          <input
            id="form__phone"
            class="form__phone"
            name="form__phone"
            type="tel"
            pattern="[0-9]{11}"
            value="010"
            required
          />
          <p class="form__help">숫자만 입력해 주세요.</p>

          <label for="form__address">주소</label>
          <div class="change-delivery-address">
            <input type="text" id="sample6_postcode" placeholder="우편번호" readonly />
            <button onclick="sample6_execDaumPostcode()">주소 찾기</button> <br />
            <input type="text" id="sample6_address" placeholder="주소" readonly /><br />
            <input type="text" id="sample6_detailAddress" placeholder="상세주소" /><br />
            <input type="text" id="sample6_extraAddress" placeholder="참고항목" readonly />
          </div>

          <button class="form__submit" type="submit">회원정보 수정</button>
        </form>
        <button class="delete-btn">회원탈퇴</button>
      </section>
    </main>
  </body>
</html>
